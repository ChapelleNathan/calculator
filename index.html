<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <script>
        

        let userName = prompt("What is your Pseudo ?");
        const random = Math.floor(Math.random() * 100) + 1;
        let askNumber = prompt("Choose a Number between 1 and 100");
        

        while(askNumber != random){
            console.log(askNumber)
            if(askNumber > random){
                console.log("It's less");
            }else if (askNumber < random){
                console.log("It's more");
            }

            askNumber = prompt("Choose a Number between 1 and 100");
        }
        console.log(`${userName} win !`)

    </script>
    
</body>
</html>
